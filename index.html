<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
   <header class="navbar">

    <div class="container">

        <div class="first">
            <img src="images/logo.png" alt="">
        </div>


        <div class="second">
            <p>Hello</p>
            <i class="bi bi-geo-alt"></i> Select Your Address
        </div>

        <div class="third">

            <button id="all">All &nbsp;<i class="bi bi-caret-down-fill"></i></button>

            <input type="text">

            <button id="search"><i class="bi bi-search"></i></button>


        
        </div>

        <div class="fourth">
            <img src="Flag_of_India.svg.png" alt="">

            EN <i class="bi bi-caret-down-fill"></i>
        </div>

        <div class="fifth">
            <p>Hello, sign in</p>
            Account & Lists <i class="bi bi-caret-down-fill"></i>
        </div>

        <div class="six">
            <p>Returns</p>
            &Orders
        </div>

        <div class="seventh">

            <i class="bi bi-cart2"></i>

            Cart
        </div>
    </div>
   </header>

</body>

</html>
